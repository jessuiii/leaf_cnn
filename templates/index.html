<!doctype html>
<html>
<head><title>Leaf Health Classifier</title></head>
<body>
  <h1>Upload Leaf Image</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Predict">
  </form>
  {% if result %}
    <h2>{{ result }}</h2>
  {% endif %}
</body>
</html>
